services:
  web:
    build:
      context: ./docker
    container_name: hazelshop_web
    ports:
      - 8080:8000
    volumes:
      - ./:/var/www    
    extra_hosts: 
      - host.docker.internal:host-gateway
  db: 
     image: mariadb
     container_name: hazelshop_db
     restart: always
     volumes: 
        - ./data:/var/lib/mysql
     environment:
        MYSQL_ROOT_PASSWORD: Afpa1234
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
        - 8081:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025

  